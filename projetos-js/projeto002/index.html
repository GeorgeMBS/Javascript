<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section id="seção">
        <div>
            <p>Ano de Nascimento: <input type="number" name="txtano" id="txtano">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <div id="botões">
                <p><input class="botão" type="button" value="Verificar" onclick="verificar()"></p>
                <p><input class="botão" type="button" value="Recarregar" onclick="reload()"></p>
            </div>
            <br><br>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>

    <footer>
        <p> site produzido por <a href="https://github.com/GeorgeMBS" target="_blank">George</a> para o &copy;<a href="https://www.cursoemvideo.com/" target="_blank">CursoemVídeo</a></p>
    </footer>

    <script src="código.js"></script>
</body>
</html>
