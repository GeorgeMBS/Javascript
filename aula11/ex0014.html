<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: 2em arial;
        }

        h1 {
            background-color: blueviolet;
            text-align: center;
        }

        div {
            background-color: blueviolet;
            margin-top: 50px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res">
    
    </div>
    
    <!-- ==== -->
    
    <div id="ticket">

    </div>
    
    <script>
      
      function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<P>Sua velocidade atual Ã© de <strong>${vel}Km/h</P></strong>`

            if (vel <= 60) {
                ticket.innerHTML = '<p>Continue sendo cauteloso com sua velocidade.</p>'
            } else {
                ticket.innerHTML = '<p>MULTADO!</p>'
            }
        }
    </script>
</body>
</html>
